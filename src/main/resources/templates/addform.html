<form class="userForm" th:fragment="addUserForm" novalidate onsubmit="return false;">
    <div class="form-group text-center fw-bold">
        <label class="col-form-label" for="firstName">First name</label>
        <input class="form-control" id="firstName" name="firstName" type="text" required/>
        <div class="invalid-feedback"></div>
    </div>
    <div class="form-group text-center fw-bold">
        <label class="col-form-label" for="lastName">Last name:</label>
        <input class="form-control" id="lastName" name="lastName" type="text" required />
        <div class="invalid-feedback"></div>
    </div>
    <div class="form-group text-center fw-bold">
        <label class="col-form-label" for="age">Age</label>
        <input class="form-control" id="age" name="age" type="number" required />
        <div class="invalid-feedback"></div>
    </div>
    <div class="form-group text-center fw-bold">
        <label class="col-form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email" required/>
        <div class="invalid-feedback"></div>
    </div>
    <div class="form-group text-center fw-bold" id="pwdDiv">
        <label class="col-form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" type="text" required/>
        <div class="invalid-feedback"></div>
    </div>
    <div class="form-group text-center fw-bold">
        <label class="col-form-label" for="roles">Role</label>
        <select multiple class="form-control" id="roles" name="role" required>
        </select>
    </div>
    <div class="form-group text-center py-3" id="btnAddDiv">
        <button type="submit" class="btn btn-success">Add new user</button>
    </div>
</form>
